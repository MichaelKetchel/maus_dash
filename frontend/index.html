<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/dashboard-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Control Center</title>
    <meta name="description" content="Customizable control dashboard for system monitoring and app control" />

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Theme detection script (prevents flash) -->
    <script>
      // Immediately set theme to prevent flash
      (function() {
        const theme = localStorage.getItem('darkMode');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (theme === 'true' || (theme === null && systemDark)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body class="h-full bg-gray-50 dark:bg-dark-900 theme-transition">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
